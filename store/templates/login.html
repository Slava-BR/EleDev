{% extends "base.html" %}
{% block content %}
    <div style="display: flex; flex-direction: row;">
        <div>

            {% csrf_token %}
            <h2>Login</h2>
            {{ form.as_p }}
            <input type="submit" value="Login"/>
        </form>
        </div>
        <div>
            <input onclick="window.location.href='/register'" type="submit" value="Register"/>
        </div>
    </div>
{% endblock content %}
